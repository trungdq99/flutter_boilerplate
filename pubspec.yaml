name: flutter_boilerplate
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # google translator
  translator: ^0.1.7

  # bloc is for state managment
  flutter_bloc: ^8.1.0
  bloc: ^8.1.0
  equatable: ^2.0.5

  # dio is for api/network connections
  dio: ^4.0.6

  # flushbar is for showing message on screen
  another_flushbar: ^1.10.29

  # shared_preferences is for storing data on local
  shared_preferences: ^2.0.15

  #get_it is for dependency injection
  get_it: ^7.2.0

  # injectable is for code generation
  injectable: ^1.5.3

  # sembast is for create db on local
  sembast: ^3.2.0+1

  # path_provider is for getting application path from device.
  path_provider: ^2.0.11

  # google_fonts is for installing google fonts from the internet easly.
  google_fonts: ^3.0.1

  # dartz is for using Either class
  dartz: ^0.10.1

  # connectivity is for checking if device connected to the internet
  connectivity_plus: ^3.0.2

  analyzer: ^4.3.1

  # packages are for code generation
  build_resolvers: ^2.0.10
  json_annotation: ^4.7.0
  freezed_annotation: ^2.2.0
  retrofit: ^3.3.1

  # A comprehensive, cross-platform path manipulation library for Dart.
  path: ^1.8.2

  # change package name
  # Run this command to change name:
  #   flutter pub run change_app_package_name:main com.new.package.name
  # Replace com.new.package.name to with your package name
  change_app_package_name: ^1.1.0

  intl: ^0.17.0

  # Small, easy to use and extensible logger which prints beautiful logs
  logger: ^1.1.0

  # change launcher icons
  # Run this command to change icon:
  #   flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.10.0

  # change native splash
  # Run this command to change splash:
  #   flutter pub run flutter_native_splash:create
  flutter_native_splash: ^2.2.12

  # Uses code generation to simplify routes setup
  auto_route: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.1

  # packages are for code generation
  # Run this command to generate code:
  #   flutter pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.3.2
  injectable_generator: ^1.5.4
  json_serializable: ^6.5.3
  freezed: ^2.2.0
  auto_route_generator: ^5.0.2
  retrofit_generator: ^4.2.0

